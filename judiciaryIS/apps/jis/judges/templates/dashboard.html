{% extends "base.html" %}
{% block title %}Judges Dashboard{% endblock %}

{% block content %}
<h2 class="page-title">Judges</h2>

<a class="btn" href="{% url 'judge_create' %}">Add Judge</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Court</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for judge in judges %}
        <tr>
            <td>{{ judge.first_name }} {{ judge.last_name }}</td>
            <td>{{ judge.court }}</td>
            <td>{{ judge.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
