{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Judges & Courts — JIS</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<h1>Court & Judge Directory</h1>

<ul>
  {% for judge in judges %}
  <li>
    <strong>{{ judge.name }}</strong> — {{ judge.court.name }}
    <br>{{ judge.email }}
  </li>
  {% empty %}
  <li>No judges listed.</li>
  {% endfor %}
</ul>

</body>
</html>
