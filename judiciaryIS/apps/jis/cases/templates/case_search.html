{% extends "base.html" %}
{% block title %}Search Cases{% endblock %}

{% block content %}
<h2 class="page-title">Search Cases</h2>

<form method="get" class="form">
    <input type="text" name="q" class="input" placeholder="Search by case number or plaintiff" value="{{ request.GET.q }}">
    <button class="btn" type="submit">Search</button>
</form>

{% if cases %}
    <h3>Results</h3>
    <ul>
        {% for case in cases %}
            <li><a href="{% url 'case_detail' case.id %}">{{ case.case_number }} â€” {{ case.plaintiff }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
